<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .diwali-banner {
            width: 100%;
            height: 250px;
            overflow: hidden;
            background-image: url('./images/diwali.png'); 
            background-size: cover;
            background-position: center;
        }

        .diwali-banner h4 {
            top: 50%;
            left: 20px;
            width:150px;
            transform: translateY(-50%);
            color: #fff;
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .card-container {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            width: 200px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            margin: 10px auto;
        }

        .card img {
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }

        .card-title {
            font-size: 1rem;
            margin-top: 10px;
            color: #777;
        }

        .card-price {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="diwali-banner position-relative">
        <h4 class="position-absolute">Celebrate Diwali with your friends</h4>
    </div>


    <div class="container card-container mt-0">
        <div class="row d-flex justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-6 mb-4 d-flex justify-content-center">
                <div class="card p-3">
                    <img src="./images/airballon.png" alt="Diwali Air Balloon">
                    <div class="card-body">
                        <h5 class="card-title">Diwali Air Balloon</h5>
                        <p class="card-price">Rs 369</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-6 mb-4 d-flex justify-content-center">
                <div class="card p-3">
                    <img src="./images/diwalilamp.png" alt="Diwali Lamp">
                    <div class="card-body">
                        <h5 class="card-title">Diwali Lamp</h5>
                        <p class="card-price">Rs 50</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <!-- Card 3 -->
            <div class="col-md-6 mb-4 d-flex justify-content-center">
                <div class="card p-3">
                    <img src="./images/sparklers.png" alt="Sparklers">
                    <div class="card-body">
                        <h5 class="card-title">Sparklers</h5>
                        <p class="card-price">Rs 150</p>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-6 mb-4 d-flex justify-content-center">
                <div class="card p-3">
                    <img src="./images/firecracker.png" alt="Fire Cracker">
                    <div class="card-body">
                        <h5 class="card-title">Fire Cracker</h5>
                        <p class="card-price">Rs 560</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
